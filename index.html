<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
    href="https://img.freepik.com/vector-gratis/flying-slice-of-pizza-cartoon-vector-illustration-concepto-comida-rapida-vector-aislado-estilo-dibujos-animados-plana_138676-1934.jpg?w=2000"
    type="image/x-icon">
</head>
<form action="">

  <body>
    <h1>Ayuda a Edu a pedir pizza</h1>
    <section class="first-part">
      <h2 class="tipo">Tipo</h2>
      <h3 class="tamaño">Tamaño</h3>
      <select class="base" name="size">
        <option value="0">pequeña</option>
        <option value="1">normal</option>
        <option value="2">grande</option>

      </select>
      <div class="tipo-masa">

        <h3 class="type-base">Tipo de masa</h3>
        <select class="base" name="base">
          <option value="0">fina</option>
          <option value="1">normal</option>
          <option value="2">pan</option>
        </select>
      </div>


    </section>
    <section class="second-part">
      <h2 class="ingridients">Ingredientes</h2>
      <input type="checkbox" name="peperoni" checked>peperoni
      <input type="checkbox" name="mushroom" checked>setas
      <input type="checkbox" name="onion" checked>cebolla
      <input type="checkbox" name="pepper" checked>pimiento
      <input type="checkbox" name="bacon" checked>bacon
    </section>
    <div>
      <h4></h4>
    </div>

    <div class="end">
      <input class="submit-button" type="submit" value="Enviar">
    </div>


</form>




<script src="main.js"></script>
</body>

</html>
